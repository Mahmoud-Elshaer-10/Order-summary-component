<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" alt="" />

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="" />
        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <a class="pay" href="#"> Proceed to Payment</a>

      <a class="cancel" href="#">Cancel Order</a>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mahmoud Elshaer</a>.
      </div>

      <!-- For Debugging Only - Mobile -->
      <!-- <img class="debug" src="design/mobile-design.jpg" alt="" /> -->

      <!-- For Debugging Only - Desktop -->
      <!-- <img class="debug" src="design/desktop-design.jpg" alt="" /> -->
    </main>
  </body>
</html>
